<script>

$(document).ready(function () {

	$("#btn01").click(function() {

	          alert($.param(responseText));
	     		}
		});
	});

	var fileBytes = "";

        {

        }
	});

	$("#btn03").click(function() {

		if(tempdata == '')
		{
